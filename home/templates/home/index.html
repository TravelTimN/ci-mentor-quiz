{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- left-side welcome content -->
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center text-center">
            <div class="row">
                <div class="col">
                    <h1>Code Institute</h1>
                    <h3>Mentor Quiz</h3>
                    {% if not request.user.is_authenticated %}
                        <a href="{% url 'account_login' %}" class="btn btn-ci">Login</a>
                    {% else %}
                        <a href="{% url 'profile' %}" class="btn btn-ci">Profile</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- right-side background image -->
        <div class="col-12 col-md-6" id="img-home-page"></div>
    </div>
</div>

{% endblock %}
