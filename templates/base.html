{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#E84610">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tim Nelson">
    <meta name="description" content="Code Institute Mentor Quiz App, for new and current mentors!">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="icon" sizes="32x32" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <!-- css / styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    {% block css %}{% endblock %}
    <!-- title -->
    <title>Code Institute | Mentor Quiz</title>
</head>

<body>

    <!-- animated loader -->
    {% include "partials/loader.html" %}

    <!-- overlay -->
    <aside id="overlay" class="hide"></aside>

    <!-- header / navbar -->
    {% include "partials/navbar.html" %}

    <!-- flash messages -->
    {% include "partials/messages.html" %}

    <!-- main content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    {% include "partials/footer.html" %}

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <!-- js / scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    {% block js %}{% endblock %}

</body>

</html>
